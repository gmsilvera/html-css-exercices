<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!--- src == source, origem do arquivo e alt, alternativa, texto que explica melhor o que vai ser sua imagem-->
    <!--Ctrl espaço e escolha a imagem salva na pasta-->
    <img src="logo-html-200.png" alt="logo HTML5">
    
    <!-- dentro de uma pasta-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-200.png" alt="logo css3">

    <p>Também podemos carregar imagens externas.</p>
    <!--URL - link único que referencia objetos dentro da internet-->
    <!-- se o servidor que a imagem está selecionado cair, a imgem para de funcionar-->
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="logo java script">
</body>
</html>
